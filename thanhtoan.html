<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanh Toán</title>
  <link rel="stylesheet" href="thanhtoan.css" />
</head>
<body>
  <main class="container">
    <h1>Thanh Toán Đơn Hàng</h1>

    <!-- Thông tin khách hàng -->
    <section id="customer-info">
      <h2>Thông tin nhận hàng</h2>
      <form id="checkout-form">
        <div class="form-group">
          <label for="fullname">Họ và tên:</label>
          <input type="text" id="fullname" required />
        </div>

        <div class="form-group">
          <label for="name">Số điện thoại:</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Không bắt buộc" />
        </div>

        <div class="form-group">
          <label for="address">Địa chỉ:</label>
          <input type="text" id="address" required />
        </div>
      </form>
    </section>

    <!-- Giỏ hàng -->
    <section id="cart-section">
      <h2>Giỏ hàng của bạn</h2>
      <div class="cart-items"></div>

      <div class="cart-summary">
        <p>Tạm tính: <span id="subtotal">0đ</span></p>
        <p>Tổng cộng: <span id="total">0đ</span></p>
      </div>

      <!-- Mã QR thanh toán -->
      <div id="qrCode" style="margin-top: 20px; text-align: center;"></div>

      <button id="placeOrder" class="btn-confirm">Đặt hàng</button>
    </section>
  </main>

  <script src="thanhtoan.js"></script>
</body>
</html>
